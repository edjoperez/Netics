<!doctype html>
<html>
<head>
	<title>Sign Up</title>
	<link rel="stylesheet" type="text/css" href="css/screen.css">
	<link rel="icon" type="image/ico" href="images/fav.ico">
	<!-- Start Scripts -->
		<link rel="stylesheet" type="text/css" href="css/colorbox.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.colorbox.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	<!-- End Scripts-->
</head>
<body>
	<div id="header">
			<a href="/" class="left"><img src="images/logo.png" alt="Logo"></a>
			<div id="separator" class="left"></div>
			<div id="sectionName" class="left">
				Sign Up
			</div>
			<a id="signIn" class="sign" href="login" about>Sign In</a>
			<a id="signUp" class="sign" href="register">Sign Up</a>
			<div class="clear"></div>
	</div>
	<div id="container" class="contentPadding">
		<div id="signUpContent"class="content">
			<div class="menuPages">
				<img src="images/menu.png" alt="Menu logo">
			</div>
			<div class="page">
				<div class="pageTitle">
					<strong>Basic Information -</strong>Tell us about yourself
				</div>
				<div class="line"></div>
				<div class="pageBody">
					<div class="left">
						<div class="bodyRow">
							<div class="left"><label>First Name</label></div>
							<div class="right"><input type="text"></div>
							<div class="clear"></div>
						</div>
						<div class="bodyRow">
							<div class="left"><label>Last Name</label></div>
							<div class="right"><input type="text"></div>
							<div class="clear"></div>
						</div>
						<div class="bodyRow">
							<div class="left"><label>Email</label></div>
							<div class="right"><input type="text"></div>
							<div class="clear"></div>
						</div>
						<div class="bodyRow">
							<div class="left"><label>Re - Enter your Email</label></div>
							<div class="right"><input type="text"></div>
							<div class="clear"></div>
						</div>	
					</div>
					<div class="right">
						<div class="bodyRow">
							<div class="left"><label>Gender</label></div>
							<div class="right">
								<select>
									<option value="0">-- Sex --</option>
									<option value="1">Male</option>
									<option value="2">Female</option>
								</select>
							</div>
							<div class="clear"></div>
						</div>
						<div class="bodyRow">
							<div class="left"><label>Birthday</label></div>
							<div class="right">
								<select>
									<option value="0">Month</option>
								</select>
								<select>
									<option value="0">Day</option>
								</select>
								<select>
									<option value="0">Year</option>
								</select>		
							</div>
							<div class="clear"></div>
						</div>
						<div class="bodyRow">
							<div class="left"><label>Country</label></div>
							<div class="right">
								<select>
									<option value="0"> -- Select your country --</option>
								</select>
							</div>
							<div class="clear"></div>
						</div>
						<div class="bodyRow">
							<div class="left"><label>City</label></div>
							<div class="right"><input type="text"></div>
							<div class="clear"></div>
						</div>	
					</div>
					<div class="clear"></div>
					<div class="buttonContainer">
						<div class="right"><button>Next</button></div>
					</div>
					<div class="clear"></div>
				</div>
			</div>
			<div class="page">
				<div class="pageTitle">
					<strong>Academic Information -</strong>Tell us about your academic level
				</div>
				<div class="line"></div>
				<div class="pageBody">
					<div class="left">
						<div class="bodyRow">
							<div class="left"><label>University</label></div>
							<div class="right">
								<select>
									<option>-- Select a University --</option>
								</select>
							</div>
							<div class="clear"></div>
						</div>
						<div class="bodyRow">
							<div class="left"><label>Faculty</label></div>
							<div class="right">
								<select>
									<option>-- Select your faculty --</option>
								</select>
							</div>
							<div class="clear"></div>
						</div>
						<div class="bodyRow">
							<div class="left"><label>Career</label></div>
							<div class="right">
								<select>
									<option>-- Select a Career --</option>
								</select>
							</div>
							<div class="clear"></div>
						</div>												
						<div class="bodyRow">
							<div class="left"><label>Year</label></div>
							<div class="right">
								<select>
									<option>-- Select a year --</option>
								</select>
							</div>
							<div class="clear"></div>
						</div>															
					</div>
					<div class="right"></div>
					<div class="clear"></div>
					<div class="buttonContainer">
						<div class="right"><button>Next</button></div>
					</div>
					<div class="clear"></div>
				</div>
			</div>
			<div class="page">
				<div class="pageTitle"><strong>Social Information -</strong> We really do want to know you</div>
				<div class="line"></div>
				<div class="pageBody">
					<div id="socialTags">
						<div class="bodyRow">
							<label>Facebook :</label><input type="text"> <img src="" alt="Facebook Logo">
						</div>
						<div class="bodyRow">
							<label>Twitter :</label><input type="text"> <img src="" alt="Twitter Logo">
						</div>
						<div class="bodyRow">
							<label>LinkedIn :</label><input type="text"><img src="" alt="LinkedIn Logo">
						</div>
						<div class="bodyRow">

						</div><label>Otras:</label><textarea></textarea>
						<div class="clear"></div>
						<div class="buttonContainer">
							<div class="right">
								<button>Next</button>
							</div>
							<div class="clear"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="page">
				<div class="pageTitle">
					<strong>Choose a password -</strong>The last but not the least
				</div>
				<div class="line"></div>
				<div class="pageBody">
					<div>
						<div class="bodyRow">
							<div class="left"><label>Choose a password</label></div>
							<div class="clear"></div>							
						</div>
						<div class="bodyRow">
							<div class="right">
								<input type="password">
							</div>
							<div class="clear"></div>							
						</div>
						<div class="bodyRow">
							<div class="left"><label>Repeat your password</label></div>
							<div class="clear"></div>							
						</div>
						<div class="bodyRow">
							<div class="right">
								<input type="password">
							</div>
							<div class="clear"></div>							
						</div>
					</div>
					<div class="buttonContainer">
						<div class="right"><button>Finish</button></div>
						<div class="clear"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="line"></div>
	<div id="bottom">
		<div id="nameContainer">
			<a href="/">NETICS Social Network</a>
		</div>
		<div id="linksContainer">
			<ul>
				<li><a href="terms">Terms of Service</a></li>
				<li><a href="">Help</a></li>
				<li><a href="about">About</a></li>
				<li><a href=""><select>
					<option value="1">English</option>
					<option value="2">Spanish</option>
					<option value="3">Italian</option>
				</select></a></li>												
			</ul>
		</div>
		<div class="clear"></div>	
	</div>
</body>
</html>
