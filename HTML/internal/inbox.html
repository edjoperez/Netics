<div class="left inboxContent">
	<div class="contentHeader">
		<div class="left"><h1>Inbox</h1></div>
		<div class="right">
			<button>Create a New Message</button>
		</div>
		<div class="clear"></div>
	</div>
	<div class="inboxBodyContent">
		<div id="searchBox" class="right">
			<input type="text" placeholder="Search in Inbox"> <button>Search</button>
		</div>
		<div class="clear"></div>
		<div class="inboxMessagesContainer">
			<h2>Unread Messages</h2>
			<div class="noMessages">
				<h1>You've read everything in your inbox</h1>
			</div>
		</div>
		<div class="inboxMessagesContainer">
			<h2>Read Messages</h2>
			<div class="messagesRows">
				 <a href="#/inbox/message">
				 <div class="messageRow">
					<div class="left mrow" style="width:40px; background:url(../images/icons/mensajeDark.png) no-repeat #E8E8E8 center; "></div>
					<div class="left mrow">
						<img src="images/fixed-troll.jpg" style="margin:0 auto; display:block;" alt="user Troll">
					</div>
					<div class="left mrow" style="width:535px;padding-left:20px;">
						<div class="message" class="left">
							<span class="doer"> <h3>Moises Ferrer</h3></span> <span> -- </span><span>Hey! Dude,how is it going with your research?</span>
						</div>
						<div class="messageTime">30 minutes ago</div>
					</div>
					<div class="right mrow" style="width:60px; background:url(../images/icons/arrow.png) no-repeat #E8E8E8 center;"></div>
					<div class="clear"></div>
				</a>
				</div>
			</div>
		</div>

	</div>
</div>
