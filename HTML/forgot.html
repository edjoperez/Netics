<!doctype html>
<html>
<head>
	<title>Forgot Password</title>
	<link rel="stylesheet" type="text/css" href="css/screen.css">
	
	<!-- Start Scripts -->
		<link rel="stylesheet" type="text/css" href="css/colorbox.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/jquery.colorbox.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	<!-- End Scripts-->
</head>
<body>
	<div id="header">
			<a href="/" class="left"><img src="images/logo.png" alt="Logo"></a>
			<div id="separator" class="left"></div>
			<div id="sectionName" class="left">
				Forgot Password
			</div>
			<a id="signIn" class="sign" href="login" rel="lightbox">Sign In</a>
			<a id="signUp" class="sign" href="">Sign Up</a>
			<div class="clear"></div>
	</div>
	<div id="container" class="contentPadding">
		<div class="content contentPadding contentBorder">
			<div class="subcontent">
				<h2>Having a trouble signing in?</h2>
				<div>
					<div>
						Please insert your email to reset your password
					</div>
					<div class="subContentPadding">
						<input type="email" placeHolder="Email">
					</div>
					<div class="subContentPadding">
						<span class=".firstButton"><button>
							Continue
						</button></span>
						<div class="clear"></div>
					</div>
				</div>	
			</div>
		</div>
		<div class="content contentPadding contentBorder">
			<div class="subcontent">
				<h2>Help us to help you</h2>
				<div>
					<div>
						Type the characters you see in the picture
					</div>
					<div class="subContentPadding">
							<img src="images/captcha.gif" alt="Captcha code image" id="captchaImage">
					</div>
					<div class="subContentPadding">
						<a href="#">
							<span>
								<button>
									Continue
								</button>
							</span>
						</a>
						<div class="clear"></div>
					</div>
				</div>	
			</div>
		</div>	
	</div>
	<div id="bottom">
		<div id="nameContainer">
			<a href="/">NETICS Social Network</a>
		</div>
		<div id="linksContainer">
			<ul>
				<li><a href="terms">Terms of Service</a></li>
				<li><a href="">Help</a></li>
				<li><a href="">Contact Us</a></li>
				<li><a href=""><select>
					<option value="1">English</option>
					<option value="2">Spanish</option>
					<option value="3">Italian</option>
				</select></a></li>												
			</ul>
		</div>
		<div class="clear"></div>	
	</div>
	<div class="hidden">

	</div>
</body>
</html>
